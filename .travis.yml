
notifications:
  email: false
  slack:
    rooms:
        - christopherjbischoff:pfGkxBzlRL76WzPenVJMjwzm#alerts
    on_success: change # default: always
    on_failure: always # default: always
    template:
      - "Repo `%{repository_slug}` *%{result}* build (<%{build_url}|#%{build_number}>) for commit (<%{compare_url}|%{commit}>) on branch `%{branch}`."
      - "Execution time: *%{duration}*"
      - "Message: %{message}"

language: go

go:
  - 1.12

branches:
  only:
  - master

env:
  global:
  - AWS_DEFAULT_REGION=us-west-2
  - AWS_S3_BUCKET=io.sliplab.lambdadeployment.uw2
  - access_key_id: "$AWS_ACCESS_KEY_ID"
  - secret_access_key: "$AWS_SECRET_ACCESS_KEY"
  - snyk_token: "$SNYK_TOKEN"

before_install:
  # execute all of the commands which need to be executed
  # before installing dependencies
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin
  - curl -L -s https://github.com/golang/dep/releases/download/v0.5.1/dep-linux-amd64 -o $GOPATH/bin/dep
  - chmod +x $GOPATH/bin/dep
  - npm install -g snyk

install:
  # install all of the dependencies you need here
  - $GOPATH/bin/dep init
  - $GOPATH/bin/dep ensure
  - go get golang.org/x/lint/golint
  - go get github.com/haya14busa/goverage
  - go get github.com/mattn/goveralls

before_script:
  # execute all of the commands which need to be executed
  # before running actual tests
  - PKGS=$(go list ./...)
  - LINT_PKGS=$(go list ./... | grep -Ev 'aws-lambda-go/lambda')
  - go get -t -d -v ./...

after_success:
    - snyk monitor

jobs:
  include:
    - stage: format
      script: ./format.sh
    - stage: test
      script:
        - go get -t ./...
        - golint -set_exit_status
        - go vet .
        - go test .
        - go test ./... -race -coverprofile=coverage.txt -covermode=atomic
    - stage: snyk
      script:
        - snyk auth $snyk_token
        - synk test
    - stage: push
      script:
        - export commitID=`git rev-parse HEAD`
        - GOOS=linux GOARCH=amd64 go build -o main lambda_golang_fibonacci.go
        - zip ${commitID}.zip main
        - aws s3 cp ${commitID}.zip s3://${AWS_S3_BUCKET}
    - stage: deploy
      script:
        - export commitID=`git rev-parse HEAD`
        - export FUNCTION_NAME=${TRAVIS_REPO_SLUG#*/}
        - aws lambda update-function-code --function-name ${FUNCTION_NAME} --s3-bucket ${AWS_S3_BUCKET} --s3-key ${commitID}.zip --region ${AWS_DEFAULT_REGION}
    - stage: publish
      script:
        - export FUNCTION_NAME=${TRAVIS_REPO_SLUG#*/}
        - aws lambda publish-version --function-name ${FUNCTION_NAME} --region ${AWS_DEFAULT_REGION}
